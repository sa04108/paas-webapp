services:
  portal:
    build:
      context: .
      dockerfile_inline: |
        FROM node:22-alpine
        RUN apk add --no-cache bash git docker-cli docker-cli-compose docker-cli-buildx
        WORKDIR /paas/portal
    image: paas-portal:local
    container_name: paas-portal
    working_dir: /paas/portal
    # If .env is missing, copy .env.example to bootstrap local runtime config.
    # start/dev is selected by RUN_MODE (development -> dev, otherwise start).
    command: sh -c "if [ ! -f /paas/.env ] && [ -f /paas/.env.example ]; then cp /paas/.env.example /paas/.env; fi; npm ci && if [ \"$$RUN_MODE\" = \"development\" ]; then npm run dev; else npm run start; fi"
    restart: unless-stopped
    init: true
    ports:
      - "3000:3000"
    environment:
      - PAAS_HOST_ROOT=${PWD}
    volumes:
      - ./:/paas
      - portal_node_modules:/paas/portal/node_modules
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - proxy

networks:
  proxy:
    external: true
    name: proxy

volumes:
  portal_node_modules:
